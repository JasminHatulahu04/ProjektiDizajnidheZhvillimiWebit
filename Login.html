<!DOCTYPE html>

    <style>
                body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
        }
        .login {
            max-width: 500px;
            height: 500px;
            margin: 200px auto;
            padding: 20px;
            background: lightblue;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .login label {
            display: block;
            margin-bottom: 5px;
        }
        .login input {
            width: 100%;
            padding: 17px;
            margin-bottom: 40px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login button {
            width: 100%;
            padding: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 35px;
        }
        .login button:hover {
            background-color: #0056b3;
        }
        .login p {
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="pjesa1">
            <nav>

                    <img src="assets//img/logocanva3.png"  alt="logo">

                    <li><a href="index.html">Home</a></li>
                    <li><a href="About.html">About</a></li>
                    <li><a href="Products.html">Products</a></li>
                    <li><a href="Login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

        <div class="login">
    <h2>Hyr në Llogarinë Tënde</h2>
    <form id="loginForm">
      <label for="loginUsername">Username:</label>
      <input type="text" id="loginUsername" placeholder="Username" required>

      <label for="loginPassword">Fjalëkalimi:</label>
      <input type="password" id="loginPassword" placeholder="Fjalëkalimi yt" required>

      <button type="submit">Hyr</button>
      <p>Nuk ke llogari? <a href="register.html">Regjistrohu këtu</a></p>
      <p id="loginMessage"></p>

    </form>
    </div>





    <footer>
        <div class="footer">
            <div class="kontaktet">
            <h3>KONTAKT</h3>
            <p>
                Adresa: Rr. Ahmet Krasniqi “Arbëri”
                <br>
                10000 Prishtinë, Republika e Kosovës
                <br>
                Tel: +383 38 40 50 60
                <br>
                Web: www.TechWorld.eu
                <br>
                Email: info@TechWorld.eu
        </div>
        <div class="abonimi">
           <div class="social">
           <li><a href="#"><i class="media fa-brands fa-facebook"></i></a></li>
           <li><a href="#"><i class="media fa-brands fa-instagram"></i></a></li>
           <li><a href="#"><i class="media fa-brands fa-twitter"></i></a></li>
           <li><a href="#"><i class="media fa-brands fa-youtube"></i></a></li>
           </div>
        </div>
        </div>
    </footer>

     <script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const username = document.getElementById('loginUsername').value.trim();
      const password = document.getElementById('loginPassword').value;
      const msgEl = document.getElementById('loginMessage');

      if (username === '' || password === '') {
        msgEl.textContent = 'Ju lutemi plotësoni të gjitha fushat.';
        msgEl.style.color = 'red';
        return;
      }
      // passwodi gabim
      if (password !== '123456') {
        msgEl.textContent = 'Fjalëkalimi është i pasaktë.';
        msgEl.style.color = 'red';
        return;
        
      }

      

      // Simulimi i një hyrjeje të suksesshme
      msgEl.textContent = 'Hyrja ishte e suksesshme!';
      msgEl.style.color = 'green';

    });

    </script>
</body>
